<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Dashboard de Intelig√™ncia - An√°lise de Eventos 2024 vs 2025</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .upload-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .upload-area {
            border: 3px dashed #3498db;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #2980b9;
            background: #f8f9fa;
        }
        
        .upload-area.dragover {
            border-color: #27ae60;
            background: #d5f4e6;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-icon {
            font-size: 3em;
            color: #3498db;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        .file-list {
            margin-top: 20px;
            display: none;
        }
        
        .file-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .file-info {
            display: flex;
            align-items: center;
        }
        
        .file-icon {
            color: #27ae60;
            margin-right: 10px;
            font-size: 1.2em;
        }
        
        .analyze-btn {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }
        
        .analyze-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .dashboard {
            padding: 30px;
            display: none;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            border-left: 5px solid #3498db;
        }
        
        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .metric-label {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .metric-change {
            margin-top: 10px;
            font-size: 0.9em;
        }
        
        .metric-change.positive {
            color: #27ae60;
        }
        
        .metric-change.negative {
            color: #e74c3c;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .chart-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .insights-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }
        
        .insights-title {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .insights-list {
            list-style: none;
        }
        
        .insights-list li {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 50px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #fcc;
            display: none;
        }
        
        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .metrics-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Dashboard de Intelig√™ncia</h1>
            <p>An√°lise Comparativa de Eventos 2024 vs 2025</p>
        </div>
        
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Arraste e solte seus arquivos Excel aqui</div>
                <div class="upload-hint">ou clique para selecionar arquivos (.xls, .xlsx)</div>
                <input type="file" id="fileInput" class="file-input" multiple accept=".xls,.xlsx">
            </div>
            
            <div class="file-list" id="fileList"></div>
            
            <button class="analyze-btn" id="analyzeBtn" disabled>
                üöÄ Analisar Dados e Gerar Dashboard
            </button>
            
            <div class="error-message" id="errorMessage"></div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processando dados e gerando an√°lises...</p>
        </div>
        
        <div class="dashboard" id="dashboard">
            <div class="metrics-grid" id="metricsGrid"></div>
            <div class="charts-grid" id="chartsGrid"></div>
            <div class="insights-section">
                <h3 class="insights-title">üí° Insights e Recomenda√ß√µes</h3>
                <ul class="insights-list" id="insightsList"></ul>
            </div>
        </div>
    </div>
    
    <script>
        class EventDashboard {
            constructor() {
                this.data2024 = null;
                this.data2025 = null;
                this.charts = [];
                this.initializeEventListeners();
            }
            
            initializeEventListeners() {
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');
                const analyzeBtn = document.getElementById('analyzeBtn');
                
                uploadArea.addEventListener('click', () => fileInput.click());
                uploadArea.addEventListener('dragover', this.handleDragOver.bind(this));
                uploadArea.addEventListener('dragleave', this.handleDragLeave.bind(this));
                uploadArea.addEventListener('drop', this.handleDrop.bind(this));
                
                fileInput.addEventListener('change', this.handleFileSelect.bind(this));
                analyzeBtn.addEventListener('click', this.analyzeData.bind(this));
            }
            
            handleDragOver(e) {
                e.preventDefault();
                document.getElementById('uploadArea').classList.add('dragover');
            }
            
            handleDragLeave(e) {
                e.preventDefault();
                document.getElementById('uploadArea').classList.remove('dragover');
            }
            
            handleDrop(e) {
                e.preventDefault();
                document.getElementById('uploadArea').classList.remove('dragover');
                const files = Array.from(e.dataTransfer.files);
                this.processFiles(files);
            }
            
            handleFileSelect(e) {
                const files = Array.from(e.target.files);
                this.processFiles(files);
            }
            
            processFiles(files) {
                const excelFiles = files.filter(file => 
                    file.name.endsWith('.xls') || file.name.endsWith('.xlsx')
                );
                
                if (excelFiles.length === 0) {
                    this.showError('Por favor, selecione arquivos Excel (.xls ou .xlsx)');
                    return;
                }
                
                this.displayFileList(excelFiles);
                this.loadExcelFiles(excelFiles);
            }
            
            displayFileList(files) {
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';
                
                files.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <div class="file-info">
                            <span class="file-icon">üìÑ</span>
                            <span>${file.name}</span>
                        </div>
                        <span>${(file.size / 1024).toFixed(1)} KB</span>
                    `;
                    fileList.appendChild(fileItem);
                });
                
                fileList.style.display = 'block';
            }
            
            async loadExcelFiles(files) {
                try {
                    for (const file of files) {
                        const data = await this.readExcelFile(file);
                        
                        if (file.name.includes('2024')) {
                            this.data2024 = data;
                        } else if (file.name.includes('2025')) {
                            this.data2025 = data;
                        }
                    }
                    
                    if (this.data2024 && this.data2025) {
                        document.getElementById('analyzeBtn').disabled = false;
                        this.hideError();
                    } else {
                        this.showError('Por favor, certifique-se de que os arquivos contenham "2024" e "2025" nos nomes');
                    }
                } catch (error) {
                    this.showError('Erro ao ler arquivos: ' + error.message);
                }
            }
            
            readExcelFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = new Uint8Array(e.target.result);
                            const workbook = XLSX.read(data, { type: 'array' });
                            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                            const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                            resolve(jsonData);
                        } catch (error) {
                            reject(error);
                        }
                    };
                    reader.onerror = () => reject(new Error('Erro ao ler arquivo'));
                    reader.readAsArrayBuffer(file);
                });
            }
            
            analyzeData() {
                document.getElementById('loading').style.display = 'block';
                
                setTimeout(() => {
                    try {
                        this.processData();
                        this.generateMetrics();
                        this.generateCharts();
                        this.generateInsights();
                        
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('dashboard').style.display = 'block';
                        
                        // Scroll para o dashboard
                        document.getElementById('dashboard').scrollIntoView({ behavior: 'smooth' });
                    } catch (error) {
                        document.getElementById('loading').style.display = 'none';
                        this.showError('Erro na an√°lise: ' + error.message);
                    }
                }, 1000);
            }
            
            processData() {
                // Padroniza colunas
                this.data2024 = this.standardizeColumns(this.data2024);
                this.data2025 = this.standardizeColumns(this.data2025);
            }
            
            standardizeColumns(data) {
                return data.map(row => {
                    const standardRow = {};
                    
                    Object.keys(row).forEach(key => {
                        const lowerKey = key.toLowerCase();
                        
                        if (lowerKey.includes('nome') || lowerKey.includes('name')) {
                            standardRow.nome = row[key];
                        } else if (lowerKey.includes('email')) {
                            standardRow.email = row[key];
                        } else if (lowerKey.includes('empresa') || lowerKey.includes('company')) {
                            standardRow.empresa = row[key];
                        } else if (lowerKey.includes('cargo') || lowerKey.includes('position')) {
                            standardRow.cargo = row[key];
                        } else if (lowerKey.includes('data') || lowerKey.includes('date')) {
                            standardRow.data = row[key];
                        } else if (lowerKey.includes('hora') || lowerKey.includes('time')) {
                            standardRow.hora = row[key];
                        }
                    });
                    
                    return standardRow;
                });
            }
            
            generateMetrics() {
                const metricsGrid = document.getElementById('metricsGrid');
                
                const total2024 = this.data2024.length;
                const total2025 = this.data2025.length;
                const growth = ((total2025 - total2024) / total2024 * 100).toFixed(1);
                
                // Calcula reten√ß√£o
                const emails2024 = new Set(this.data2024.map(p => p.email?.toLowerCase()).filter(Boolean));
                const emails2025 = new Set(this.data2025.map(p => p.email?.toLowerCase()).filter(Boolean));
                const retention = emails2024.size > 0 ? 
                    ((new Set([...emails2024].filter(x => emails2025.has(x))).size / emails2024.size) * 100).toFixed(1) : 0;
                
                // Top empresas
                const companies2024 = this.getTopCompanies(this.data2024);
                const companies2025 = this.getTopCompanies(this.data2025);
                
                const metrics = [
                    {
                        value: total2025,
                        label: 'Participantes 2025',
                        change: `${growth > 0 ? '+' : ''}${growth}%`,
                        changeClass: growth >= 0 ? 'positive' : 'negative'
                    },
                    {
                        value: total2024,
                        label: 'Participantes 2024',
                        change: 'Ano anterior',
                        changeClass: ''
                    },
                    {
                        value: `${retention}%`,
                        label: 'Taxa de Reten√ß√£o',
                        change: 'Participantes fi√©is',
                        changeClass: 'positive'
                    },
                    {
                        value: companies2025[0]?.count || 0,
                        label: 'Top Empresa 2025',
                        change: companies2025[0]?.name || 'N/A',
                        changeClass: 'positive'
                    }
                ];
                
                metricsGrid.innerHTML = metrics.map(metric => `
                    <div class="metric-card">
                        <div class="metric-value">${metric.value}</div>
                        <div class="metric-label">${metric.label}</div>
                        <div class="metric-change ${metric.changeClass}">${metric.change}</div>
                    </div>
                `).join('');
            }
            
            getTopCompanies(data) {
                const companies = {};
                data.forEach(p => {
                    if (p.empresa) {
                        companies[p.empresa] = (companies[p.empresa] || 0) + 1;
                    }
                });
                
                return Object.entries(companies)
                    .map(([name, count]) => ({ name, count }))
                    .sort((a, b) => b.count - a.count)
                    .slice(0, 10);
            }
            
            generateCharts() {
                const chartsGrid = document.getElementById('chartsGrid');
                chartsGrid.innerHTML = '';
                
                // Limpa charts anteriores
                this.charts.forEach(chart => chart.destroy());
                this.charts = [];
                
                // 1. Compara√ß√£o de participantes
                this.createParticipantsChart();
                
                // 2. Top empresas
                this.createCompaniesChart();
                
                // 3. Distribui√ß√£o de cargos
                this.createPositionsChart();
                
                // 4. An√°lise de reten√ß√£o
                this.createRetentionChart();
            }
            
            createParticipantsChart() {
                const container = this.createChartContainer('Compara√ß√£o de Participantes');
                
                const ctx = container.querySelector('canvas').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['2024', '2025'],
                        datasets: [{
                            label: 'Participantes',
                            data: [this.data2024.length, this.data2025.length],
                            backgroundColor: ['#3498db', '#e74c3c'],
                            borderColor: ['#2980b9', '#c0392b'],
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
                
                this.charts.push(chart);
            }
            
            createCompaniesChart() {
                const container = this.createChartContainer('Top 5 Empresas por Ano');
                
                const companies2024 = this.getTopCompanies(this.data2024).slice(0, 5);
                const companies2025 = this.getTopCompanies(this.data2025).slice(0, 5);
                
                const ctx = container.querySelector('canvas').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: companies2025.map(c => c.name),
                        datasets: [{
                            label: 'Participantes',
                            data: companies2025.map(c => c.count),
                            backgroundColor: [
                                '#3498db', '#e74c3c', '#2ecc71', '#f39c12', '#9b59b6'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
                
                this.charts.push(chart);
            }
            
            createPositionsChart() {
                const container = this.createChartContainer('Distribui√ß√£o de Cargos');
                
                const positions2024 = this.categorizePositions(this.data2024);
                const positions2025 = this.categorizePositions(this.data2025);
                
                const allCategories = [...new Set([...Object.keys(positions2024), ...Object.keys(positions2025)])];
                
                const ctx = container.querySelector('canvas').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: allCategories,
                        datasets: [
                            {
                                label: '2024',
                                data: allCategories.map(cat => positions2024[cat] || 0),
                                borderColor: '#3498db',
                                backgroundColor: 'rgba(52, 152, 219, 0.2)',
                                pointBackgroundColor: '#3498db'
                            },
                            {
                                label: '2025',
                                data: allCategories.map(cat => positions2025[cat] || 0),
                                borderColor: '#e74c3c',
                                backgroundColor: 'rgba(231, 76, 60, 0.2)',
                                pointBackgroundColor: '#e74c3c'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            r: {
                                beginAtZero: true
                            }
                        }
                    }
                });
                
                this.charts.push(chart);
            }
            
            createRetentionChart() {
                const container = this.createChartContainer('An√°lise de Reten√ß√£o');
                
                const emails2024 = new Set(this.data2024.map(p => p.email?.toLowerCase()).filter(Boolean));
                const emails2025 = new Set(this.data2025.map(p => p.email?.toLowerCase()).filter(Boolean));
                
                const bothYears = new Set([...emails2024].filter(x => emails2025.has(x)));
                const only2024 = emails2024.size - bothYears.size;
                const only2025 = emails2025.size - bothYears.size;
                
                const ctx = container.querySelector('canvas').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: ['Participantes Fi√©is', 'Apenas 2024', 'Novos em 2025'],
                        datasets: [{
                            data: [bothYears.size, only2024, only2025],
                            backgroundColor: ['#2ecc71', '#f39c12', '#3498db']
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
                
                this.charts.push(chart);
            }
            
            categorizePositions(data) {
                const categories = {
                    'C-Level/Dire√ß√£o': 0,
                    'Gest√£o': 0,
                    'Especialista': 0,
                    'Operacional': 0,
                    'Outros': 0
                };
                
                data.forEach(p => {
                    if (!p.cargo) {
                        categories['Outros']++;
                        return;
                    }
                    
                    const cargo = p.cargo.toLowerCase();
                    
                    if (cargo.includes('ceo') || cargo.includes('presidente') || cargo.includes('diretor')) {
                        categories['C-Level/Dire√ß√£o']++;
                    } else if (cargo.includes('gerente') || cargo.includes('coordenador')) {
                        categories['Gest√£o']++;
                    } else if (cargo.includes('analista') || cargo.includes('especialista')) {
                        categories['Especialista']++;
                    } else if (cargo.includes('assistente') || cargo.includes('auxiliar')) {
                        categories['Operacional']++;
                    } else {
                        categories['Outros']++;
                    }
                });
                
                return categories;
            }
            
            createChartContainer(title) {
                const chartsGrid = document.getElementById('chartsGrid');
                const container = document.createElement('div');
                container.className = 'chart-container';
                container.innerHTML = `
                    <div class="chart-title">${title}</div>
                    <canvas></canvas>
                `;
                chartsGrid.appendChild(container);
                return container;
            }
            
            generateInsights() {
                const insightsList = document.getElementById('insightsList');
                
                const total2024 = this.data2024.length;
                const total2025 = this.data2025.length;
                const growth = ((total2025 - total2024) / total2024 * 100).toFixed(1);
                
                const emails2024 = new Set(this.data2024.map(p => p.email?.toLowerCase()).filter(Boolean));
                const emails2025 = new Set(this.data2025.map(p => p.email?.toLowerCase()).filter(Boolean));
                const retention = emails2024.size > 0 ? 
                    ((new Set([...emails2024].filter(x => emails2025.has(x))).size / emails2024.size) * 100).toFixed(1) : 0;
                
                const companies2025 = this.getTopCompanies(this.data2025);
                
                const insights = [
                    `üìà O evento cresceu ${growth}% em 2025, passando de ${total2024} para ${total2025} participantes`,
                    `üîÑ Taxa de reten√ß√£o de ${retention}% indica ${retention > 50 ? 'boa' : 'baixa'} fideliza√ß√£o do p√∫blico`,
                    `üè¢ A empresa ${companies2025[0]?.name || 'N/A'} foi a que mais participou em 2025 com ${companies2025[0]?.count || 0} participantes`,
                    `üí° ${retention > 50 ? 'Manter estrat√©gias de engajamento' : 'Implementar programa de fidelidade'} para aumentar reten√ß√£o`,
                    `üéØ Foco em parcerias corporativas com as top ${Math.min(5, companies2025.length)} empresas participantes`,
                    `üìä An√°lise detalhada dos hor√°rios de credenciamento pode otimizar a experi√™ncia do participante`
                ];
